README_FULL_TEXT=TUER: Truly Unusual Experience of Revolution\nversione pre-beta\n\nSparatutto in prima persona, giocatore singolo\ncreato da Julien Gouesse (ingeniere in computer science specializzato in 3D Java visualization)\n\nil codice sorgente del progetto è sotto la licenza GPL V2 e le opere d'arte sotto la licenza Creative Commons BY-NC-SA 4.0 (gratuita per scopi non commerciali)\n\nNecessita almeno OpenGL 1.3 e Java Runtime Environment 1.7\n\nper favore riporta qualsiasi bug a: gouessej@orange.fr\n\n\nRingraziamenti speciali a:\n\nVincent Stahl (autore di "Art Attack" disponibile su www.stahlforce.com, il gioco a cui si ispira TUER)\nYannick Comte (tester principale per Linux e Microsoft Windows Vista, autore di alcuni video)\nMaxime Comte (autore che ha disegnato una delle pistole)\n©Collaboratori OpenStreetMap (persone che hanno creato i file OSM sotto licensa ODbL: http://www.openstreetmap.org)\nTobias Knerr (manutentore di OSM2World, lo strumento che ho usato per convertire i file OSM in WaveFront OBJ: http://osm2world.org)\nPsionic3D (artista che ha disegnato la maggior parte delle armi)\nOto the cleaner (artista che ha disegnato alcuni degli ambienti esterni)\nMarkus Borbï¿½ly (artista che ha disgnato il rocket launcher sotto la Creative Commons BY-NC-SA)\nSergenious (artista di freesound.org che ha creato il rumore del teletrasporto sotto la Creative Commons BY-NC-SA)\nYummyPepsi (artista di DeviantART che ha creatore la texture dell'asfalto sotto la Creative Commons BY-NC-SA)\n\nJava e OpenJDK sono marchi o marchi registrati di Oracle e/o suoi affiliati.\nTruly Unusual Experience of Revolution è un marchio registrato da Julien Gouesse.\nJFPSM è marchio di Julien Gouesse. Altri nomi possono essere marchi dei loro rispettivi proprietari.

README_FULL_TEXT=TUER: Truly Unusual Experience of Revolution\npre-beta Fassung\n\nEinzelspieler-Ego-Shooter\nErstellt von Julien Gouesse (Ingenieur in Informatik spezialisiert auf 3D-Java-Visualisierung)\n\nProjekt, dessen Quellcode unter der GPL V2 lizensiert und deren Kunstwerke sind unter der Creative Commons BY-NC-SA 4.0 (frei und kostenlos für nicht gewerbliche Zwecke) freigegeben sind\n\nErfordert mindestens OpenGL 1.3 und Java Runtime Environment 1.7\n\nBitte melden Sie alle Fehler an gouessej@orange.fr\n\n\nBesonderen Dank an:\n\nVincent Stahl (Autor von "Art Attack" auf www.stahlforce.com verfügbar, das Spiel von dem TUER inspiriert wurde)\nYannick Comte (haupt Alpha-Tester unter Linux und Microsoft Windows Vista, Autor einiger Videos)\nMaxime Comte (Künstler, zeichnete einer der Pistolen)\n©OpenStreetMap Mitwirkende (Menschen, welche die OSM-Dateien unter ODbL Lizenz erstellen: http://www.openstreetmap.org)\nTobias Knerr (Betreuer von OSM2World, welches ich nutze, um OSM-Dateien in Wavefront OBJ-Dateien zu konvertieren: http://osm2world.org)\nPsionic3D (Künstler, der die meisten der Waffen zeichnete)\nOto the cleaner (Künstler, der einige Outdoor-Umgebungen zeichnete)\nMarkus Borbely (Künstler, der den Raketenwerfer unter der Creative Commons BY-NC-SA zeichnete)\nSergenious (Künstler von freesound.org, die den Lärm der Teleporter unter der Creative Commons BY-NC-SA erstellte)\nYummyPepsi (Künstler von DeviantART, welcher die Beschaffenheit des Asphalts unter der Creative Commons BY-NC-SA erstellte)\n\nJava und OpenJDK sind Marken oder eingetragene Warenzeichen von Oracle und/oder ihrer Tochtergesellschaften.\nTruly Unusual Experience of Revolution ist ein eingetragenes Warenzeichen von Julien Gouesse.\nJFPSM ist eine Marke von Julien Gouesse. Andere Namen sind möglicherweise Marken ihrer jeweiligen Eigentümer.

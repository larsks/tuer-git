README_FULL_TEXT=TUER : Truly Unusual Experience of Revolution (Expérience de révolution vraiment inhabituelle)\nversion pré-bêta\n\njeu de tir en vue subjective\ncréé par Julien Gouesse (ingénieur en informatique spécialisé en visualisation 3D en Java)\n\nprojet dont le code source est sous GPL V2 et dont les créations artistiques sont sous Creative Commons BY-NC-SA 4.0 (gratuit et libre à des fins non commerciales)\n\nrequiert au moins OpenGL 1.3\n\nvVeuillez rapporter les bogues : gouessej@orange.fr\n\n\nRemerciements spéciaux à :\n\nVincent Stahl (auteur d'"Art Attack" disponible sur www.stahlforce.com, le jeu dont TUER était inspiré)\nYannick Comte (principal alpha testeur sous Linux et Microsoft Windows Vista, auteur de quelques vidéos)\nMaxime Comte (artiste qui a dessiné un des pistolets)\n©les contributeurs d'OpenStreetMap (gens qui créent les fichiers OSM sous licence ODbL : http://www.openstreetmap.org)\nTobias Knerr (mainteneur d'OSM2World, l'outil que j'utilise pour convertir les fichiers OSM en fichiers WaveFront OBJ : http://osm2world.org)\nPsionic3D (artiste qui a dessiné la plupart des armes)\nOto the cleaner (artiste qui a dessiné quelques environnements d'extérieur)\nMarkus Borbély (artiste qui a dessiné le lance-roquettes sous Creative Commons BY-NC-SA)\nSergenious (artiste de freesound.org qui a créé le bruit du téléporteur sous Creative Commons BY-NC-SA)\nYummyPepsi (artiste de DeviantART qui a créé la texture de l'asphalt sous Creative Commons BY-NC-SA)\n\nJava et OpenJDK sont des marques de commerce ou des marques de commerce déposées par Oracle et/ou ses affiliés.\nTruly Unusual Experience of Revolution est une marque de commerce déposée par Julien Gouesse.\nJFPSM is une marque de commerce de Julien Gouesse. Les autres marques peuvent être des marques de commerce de leurs détenteurs respectifs.

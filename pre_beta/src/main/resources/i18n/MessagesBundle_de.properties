README_FULL_TEXT=TUER: Truly Unusual Experience of Revolution\npre-beta Fassung\n\nEinzelspieler-Ego-Shooter\nerstellt von Julien Gouesse (Ingenieur in Informatik spezialisiert auf 3D-Java-Visualisierung)\n\nProjekt, dessen Quellcode ist unter der GPL V2 und deren Kunstwerke sind unter der Creative Commons BY-NC-SA 4.0 (frei und kostenlos für nicht gewerbliche Zwecke)\n\nerfordert mindestens OpenGL 1.3 und Java Runtime Environment 1.7\n\nbitte melden Sie alle Fehler: gouessej@orange.fr\n\n\nBesonderen Dank an:\n\nVincent Stahl (Autor von "Art Attack" auf www.stahlforce.com verfügbar, das Spiel von dem TUER inspiriert wurde)\nYannick Comte (haupt Alpha-Tester unter Linux und Microsoft Windows Vista, Autor einiger Videos)\nMaxime Comte (Künstler, zog einer der Pistolen)\n©OpenStreetMap Mitwirkende (Menschen, die die OSM-Dateien unter ODbL Lizenz erstellen: http://www.openstreetmap.org)\nTobias Knerr (Betreuer des OSM2World, das Werkzeug ich nutze, um OSM-Dateien in Wavefront OBJ-Dateien zu konvertieren: http://osm2world.org)\nPsionic3D (Künstler, der die meisten der Waffen zog)\nOto the cleaner (Künstler, der einige Outdoor-Umgebungen zog)\nMarkus Borbely (Künstler, der den Raketenwerfer unter der Creative Commons BY-NC-SA zog)\nSergenious (Künstler von freesound.org, die den Lärm der Teleporter unter der Creative Commons BY-NC-SA erstellt)\nYummyPepsi (Künstler von DeviantART, die die Beschaffenheit des Asphalts unter der Creative Commons BY-NC-SA erstellt)\n\nJava und OpenJDK sind Marken oder eingetragene Warenzeichen von Oracle und/oder ihrer Tochtergesellschaften.\nTruly Unusual Experience of Revolution ist Julien Gouesse eingetragenes Warenzeichen.\nJFPSM ist Julien Gouesse Marke. Andere Namen sind möglicherweise Marken ihrer jeweiligen Eigentümer.
